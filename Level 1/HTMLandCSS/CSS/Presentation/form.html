<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css" type="text/css" media="screen">
</head>

<body>

<form>
    <fieldset>
        <legend>Step 1: Your details</legend>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First and last name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@domain.com">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="eg. +447500000000">
        </div>
    </fieldset>

    <fieldset>
        <legend>Step 2: Delivery address</legend>
        <div>
            <label for="address">Address</label>
            <textarea id="address"></textarea>
        </div>
        <div>
            <label for="post">Post code</label>
            <input type="text" id="post">
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country">
        </div>
    </fieldset>

    <fieldset>
        <legend>Step 3: Card details</legend>
        <div class="radio-buttons">
            <span>Card type</span>
            <input type="radio" name="card" id="visa">
            <label class="radio" for="visa">VISA</label>
            <input type="radio" name="card" id="amex">
            <label class="radio" for="amex">AmEx</label>
            <input type="radio" name="card" id="mastercard">
            <label class="radio" for="mastercard">Mastercard</label>
        </div>
        <div>
            <label for="card-number">Card number</label>
            <input type="text" id="card-number">
        </div>
        <div>
            <label for="security">Security code</label>
            <input type="password" id="security">
        </div>
        <div>
            <label for="name-on-card">Name on card</label>
            <input type="text" id="name-on-card" placeholder="exact name as on the card">
        </div>
    </fieldset>
    <input type="submit" value="BUY IT!">
</form>

</body>

</html>
