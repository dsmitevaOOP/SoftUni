<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <LINK REL=StyleSheet HREF="styles/SimpleTableCSS" TYPE="text/css" MEDIA=screen>
</head>
<body>
<table class="table">
    <thead>
        <tr class="head">
            <th colspan="2">Software University</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row1">
            <td rowspan="2"><a href="https://softuni.bg" target="_blank"><img src="img/Logo.png" alt="SoftUni Logo"/></a></td>
            <td><span class="span">Accessible and high quality software education</span></td>
        </tr>
        <tr class="row2">
            <td>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
        </tr>
    </tbody>
</table>
</body>
</html>
