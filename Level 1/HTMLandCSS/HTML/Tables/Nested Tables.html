<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <LINK REL=StyleSheet HREF="styles/NestedTablesCSS" TYPE="text/css" MEDIA=screen>
</head>
<body>
<table class="first">
    <colgroup>
        <col style="width: 30%;">
        <col style="width: 60%;">
    </colgroup>
    <tr>
        <td><a href="https://softuni.bg" target="_blank"><img src="img/Logo.png" alt="SoftUni Logo"/></a></td>
        <td>
            <table>
                <tr><th>Software</th></tr>
                <tr><th>University</th></tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
